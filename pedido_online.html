    <h1 class="body__titulo">Pedido online</h1>
    <form action="" method="GET">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nombre" class="form__label">Nombre</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group col-md-6">
              <label for="apellido" class="form__label">Apellido</label>
              <input type="text" class="form-control" id="apellido">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6"> 
                <label for="ingresoEmail" class="form__label">Email</label>
                <input type="email" class="form-control" id="ingresoEmail">
            </div>
            <div class="form-group col-md-6">
                <label for="celular" class="form__label">Celular</label>     
                <input type="number" class="form-control" id="celular">
            </div>
        </div>
        <div class="form-group">
            <label class="form__label" value="" for="producto">Seleccione el/los producto/s que desea</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Volantes</option>
                    <option>Tarjetas personales</option>
                    <option>Imanes</option>
                    <option>Impresiones</option>
                    <option>Ploteo</option>
                    <option>Banners</option>
                    <option>Talonarios</option>
                    <option>Etiquetas</option>
                    <option>Remeras</option>
                    <option>Sellos</option>
                    <option>Recetarios</option>
            </select>
        </div>
        <div class="form-group">
            <label for="adjuntar_archivo" class="form__label">Adjuntar archivo</label>
            <input type="file" class="form-control-file" id="adjuntar_archivo">
          </div>
        <div class="form-group">
                <label for="mensaje" class="form__label">Describa su pedido</label>
                <textarea name="mensaje" class="form-control" placeholder="Deje su mensaje aquí" rows="10"></textarea>
        </div>
        <div>
                <input class="btn btn-primary" type="submit" value="Enviar">
                <input class="btn btn-secondary" type="reset" value="Resetear">
        </div>
    </form>
